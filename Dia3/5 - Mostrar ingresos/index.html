<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos de usuarios</title>
</head>
<body>
    <p>Ingresa tu nombre</p>
    <input type="text" id="nombreDeUsuario">
    <button onclick="mostrarNombre()">Ingresar</button>
    <h1 id="salida">No sé tu nombre</h1>

    <script>
        function mostrarNombre(){
            let nombreUsuario = document.getElementById("nombreDeUsuario");
            let elementoTexto = document.getElementById("salida");
            let mensaje = 'Tu te llamas ' + nombreUsuario.value;
            let mensajeNoSabe = 'No sé tu nombre';

            if (nombreUsuario.value == ""){
                elementoTexto.textContent = mensajeNoSabe;
            } else {
            elementoTexto.textContent = mensaje;
            }
        }
    </script>
</body>
</html>
