<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de datos</title>
</head>
<body>
    <script>
        let miVariable;

        // Las Variables pueden almacenar cualquier tipo de dato.
        miVariable = "Buen dia";
        console.log('Tipo de miVariable con contenido '  + miVariable + ' ' + typeof(miVariable))
        miVariable = 23;
        console.log('Tipo de miVariable con contenido '  + miVariable + ' ' + typeof(miVariable))
        miVariable = false;
        console.log('Tipo de miVariable con contenido '  + miVariable + ' ' + typeof(miVariable))
        miVariable = ["adrian", "andrea", "pablo"];
        console.log('Tipo de miVariable con contenido '  + miVariable + ' ' + typeof(miVariable))
    </script>
</body>
</html>
